<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Selenium webapp test</title>
    <link rel="stylesheet" href="./assets/styles.css" />

<body>
    <div class="nav-bar"></div>

            <div class="row">
                <button id="testButton2" class="button" @click="changecolour">Change colour</button>

        </div>
     </div>

    <!-- TODO: Import Vue app -->
    <script src="./index.js"></script>

        app.mount('#app');
    </script>
